<ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">Examen Samuel Anastacio</ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content"></div>
<ion-header>
    <ion-toolbar>
    
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
        <ion-title>Componentes</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-list>
        <ion-item *ngFor="let c of componentes" [routerLink]="c.redirecto"  detail>
            <ion-icon color="primary" [name]="c.icon"></ion-icon>
            <ion-label>{{c.name}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
